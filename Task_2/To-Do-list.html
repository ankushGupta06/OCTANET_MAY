<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/taskBox.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar">
            <div class="container">
              <a href="#" class="navbar-brand">Ankush Gupta</a>
              <ul class="navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="main">
        <div class="content">
            <div class="taskContainer">
                        <div class="number">
                          <div class="input-field">
                              <input type="text" id="input-box-1" class="task-input" required spellcheck="false">
                              <label>Task 1</label>
                          </div>
                          <fieldset class="todo-list">
                              <label class="todo-list__label">
                                  <input type="checkbox" id="check-1" class="task-checkbox" />
                                  <i class="check"></i>
                              </label>
                          </fieldset>
                      </div>
                      <div class="number">
                        <div class="input-field">
                            <input type="text" id="input-box-2" class="task-input" required spellcheck="false">
                            <label>Task 2</label>
                        </div>
                        <fieldset class="todo-list">
                            <label class="todo-list__label">
                                <input type="checkbox" id="check-2" class="task-checkbox" />
                                <i class="check"></i>
                            </label>
                        </fieldset>
                    </div>
                    <div class="number">
                      <div class="input-field">
                          <input type="text" id="input-box-3" class="task-input" required spellcheck="false">
                          <label>Task 3</label>
                      </div>
                      <fieldset class="todo-list">
                          <label class="todo-list__label">
                              <input type="checkbox" id="check-3" class="task-checkbox" />
                              <i class="check"></i>
                          </label>
                      </fieldset>
                  </div>
                  <div class="number">
                    <div class="input-field">
                        <input type="text" id="input-box-4" class="task-input" required spellcheck="false">
                        <label>Task 4</label>
                    </div>
                    <fieldset class="todo-list">
                        <label class="todo-list__label">
                            <input type="checkbox" id="check-4" class="task-checkbox" />
                            <i class="check"></i>
                        </label>
                    </fieldset>
                </div>
                  
                <div class="number">
                  <div class="input-field">
                      <input type="text" id="input-box-5" class="task-input" required spellcheck="false">
                      <label>Task 5</label>
                  </div>
                  <fieldset class="todo-list">
                      <label class="todo-list__label">
                          <input type="checkbox" id="check-5" class="task-checkbox" />
                          <i class="check"></i>
                      </label>
                  </fieldset>
              </div>
                  

            </div>
        </div>
    </div>
    <footer>
